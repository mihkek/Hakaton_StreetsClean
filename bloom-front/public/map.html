<script>
    window.onload = function(){
        var mymap = L.map('map').setView([52.60227, 39.5737], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibWloa2VrIiwiYSI6ImNrdjJwbm40ZzQwa2UybnM3YnJrMXZlYncifQ.xiCCPBYEPiJ6vbEPFzVofg'
        }).addTo(mymap);
        function onClick(e) {alert(e.latlng);}
        mymap.on('click', onClick)
    }
</script>
